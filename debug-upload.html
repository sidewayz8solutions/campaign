<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Video Upload</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: 20px auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, button { padding: 10px; margin: 5px 0; }
        button { background: #007cba; color: white; border: none; border-radius: 5px; cursor: pointer; }
        .log { background: #f8f9fa; border: 1px solid #dee2e6; padding: 15px; margin: 10px 0; border-radius: 5px; font-family: monospace; white-space: pre-wrap; max-height: 300px; overflow-y: auto; }
        .success { background: #d4edda; border-color: #c3e6cb; color: #155724; }
        .error { background: #f8d7da; border-color: #f5c6cb; color: #721c24; }
    </style>
</head>
<body>
    <h1>🐛 Debug Video Upload</h1>
    
    <form id="uploadForm">
        <div class="form-group">
            <label for="videoFile">Select Video File:</label>
            <input type="file" id="videoFile" name="videoFile" accept="video/*" required>
        </div>
        <button type="submit">🚀 Upload Video</button>
    </form>
    
    <div id="log" class="log">Ready to test upload...\n</div>
    
    <script>
        const log = document.getElementById('log');
        
        function addLog(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            log.textContent += `[${timestamp}] ${message}\n`;
            log.scrollTop = log.scrollHeight;
            
            if (type === 'error') {
                log.className = 'log error';
            } else if (type === 'success') {
                log.className = 'log success';
            } else {
                log.className = 'log';
            }
        }
        
        document.getElementById('uploadForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const fileInput = document.getElementById('videoFile');
            const file = fileInput.files[0];
            
            if (!file) {
                addLog('❌ No file selected', 'error');
                return;
            }
            
            addLog(`📁 File selected: ${file.name}`);
            addLog(`📏 File size: ${file.size} bytes (${(file.size / 1024 / 1024).toFixed(2)} MB)`);
            addLog(`🎬 File type: ${file.type}`);
            
            // Create FormData
            const formData = new FormData();
            formData.append('file', file);
            
            addLog('📤 Starting upload...');
            
            try {
                // Test upload
                const response = await fetch('upload-handler.php', {
                    method: 'POST',
                    body: formData
                });
                
                addLog(`📡 Response status: ${response.status} ${response.statusText}`);
                addLog(`📋 Response headers: ${JSON.stringify([...response.headers.entries()], null, 2)}`);
                
                const responseText = await response.text();
                addLog(`📄 Raw response: ${responseText}`);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                let result;
                try {
                    result = JSON.parse(responseText);
                    addLog(`✅ Parsed JSON response: ${JSON.stringify(result, null, 2)}`);
                } catch (parseError) {
                    throw new Error(`Invalid JSON response: ${responseText}`);
                }
                
                if (result.success) {
                    addLog(`🎉 Upload successful! File saved as: ${result.fileName}`, 'success');
                } else {
                    addLog(`❌ Upload failed: ${result.message}`, 'error');
                    if (result.debug) {
                        addLog(`🔍 Debug info: ${JSON.stringify(result.debug, null, 2)}`);
                    }
                }
                
            } catch (error) {
                addLog(`💥 Upload error: ${error.message}`, 'error');
                console.error('Full error:', error);
            }
        });
        
        // Log initial info
        addLog(`🌐 Current URL: ${window.location.href}`);
        addLog(`🔧 Upload handler URL: ${window.location.origin}${window.location.pathname.replace('debug-upload.html', 'upload-handler.php')}`);
        addLog(`💻 User agent: ${navigator.userAgent}`);
    </script>
</body>
</html>
